<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Listado de GuÃ­as
    </div>
    <div class="card-body">
      <div class="row">
        <button (click)="irAVistaRegistrar()" type="button" class="btn btn-success">Agregar</button>
      </div>
      <br>

      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0">
        <thead>
          <tr>
            <th>Guia</th>
            <th>Fecha</th>
            <th>Rep. Laboratorio</th>
            <th>Rep. Osinergmin</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let guia of guias">
            <td>{{ guia.codigo }}</td>
            <td>{{ guia.fechaIngreso }}</td>
            <td>{{ guia.representanteOsinergmin }}</td>
            <td>{{ guia.representanteIntertek }}</td>
            <td>
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Acciones</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Editar</a>
                <a class="dropdown-item" href="#">Eliminar</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Presentar</a>
                <a class="dropdown-item" href="#">Validar</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Registrar Resultado</a>
              </div>
            </td>
          </tr>          
        </tbody>
      </table>
    </div>
  </div>
</div>

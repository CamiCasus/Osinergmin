<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Listado de Guías
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <button (click)="irAVistaRegistrar()" type="button" class="btn btn-primary float-right">Agregar</button>
        </div>
      </div>
      <br>
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0">
        <thead>
          <tr>
            <th>Guia</th>
            <th>Fecha</th>
            <th>Rep. Laboratorio</th>
            <th>Rep. Osinergmin</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let guia of guias;">
            <td>{{ guia.codigo }}</td>
            <td>{{ guia.fechaRecepcion | date:'dd/MM/yyyy' }}</td>
            <td>{{ guia.representanteOsinergmin }}</td>
            <td>{{ guia.representanteIntertek }}</td>
            <td>
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary" ngbDropdownToggle>Acciones</button>
                <div ngbDropdownMenu>
                  <a class="dropdown-item" [routerLink]="['/registrar', guia.id]">Editar</a>
                  <a class="dropdown-item" href="#" (click)="eliminar(guia.id)">Eliminar</a>
                  <div role="separator" class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" (click)="presentarAOsinergmin()">Presentar</a>
                  <a class="dropdown-item" href="#" (click)="validarCodigoVerificacion(contentValidacion)">Validar</a>
                  <div role="separator" class="dropdown-divider"></div>
                  <a class="dropdown-item" [routerLink]="['/resultado', guia.id]">Registrar Resultado</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<ng-template #contentValidacion let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Validar Osinergmin</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <label for="txtCodigoVerificacion" class="col-sm-6 col-form-label">Código de Verificación</label>
        <div class="col-sm-6">
          <input #codigoInput type="text" class="form-control" id="txtCodigoVerificacion" placeholder="Ingrese Código">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c(codigoInput.value)">Aceptar</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cancelar</button>
  </div>
</ng-template>

<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Detalle de la Guía
    </div>
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0">
        <thead>
          <tr>
            <th>Guía</th>
            <th>Número de Muestras</th>
            <th>Tipo de Muestras</th>
            <th>Ensayo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detalle of detalleGuia;">
            <td>{{ detalle.guia }}</td>
            <td class="text-center">{{ detalle.numeroMuestra }}</td>
            <td class="text-center">{{ detalle.tipoMuestra | tipoMuestra }}</td>
            <td>{{ detalle.ensayos }}</td>
            <td class="text-center">
              <button class="btn btn-outline-secondary" (click)="registrarResultado(detalle.tipoMuestra)">
                <i class="fas fa-registered"></i>&nbsp;Registrar Resultado</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <a [routerLink]="['/listado']" class="btn btn-primary" role="button" aria-disabled="true">
        <i class="far fa-hand-point-left"></i>&nbsp;Regresar</a>
    </div>
  </div>
</div>

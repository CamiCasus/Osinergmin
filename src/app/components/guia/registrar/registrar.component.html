<div class="card">
  <div class="card-header">
    Registro / Modificación de Guías
  </div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="txtCodigo">Código</label>
          <input type="text" class="form-control" id="txtCodigo" placeholder="PER-XXXX">
        </div>
        <div class="form-group col-md-6">
          <label for="txtFechaRecepcion">Fecha de Recepción</label>
          <input type="date" class="form-control" id="txtFechaRecepcion" placeholder="dd/mm/yyyy">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="txtRepresentanteLaboratorio">Representante Laboratorio</label>
          <input type="text" class="form-control" id="txtRepresentanteLaboratorio">
        </div>
        <div class="form-group col-md-6">
          <label for="txtDniRepresentanteLaboratorio">DNI Representante Laboratorio</label>
          <input type="text" class="form-control" id="txtDniRepresentanteLaboratorio">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="txtRepresentanteOsinergmin">Representante Osinergmin</label>
          <input type="text" class="form-control" id="txtRepresentanteOsinergmin">
        </div>
        <div class="form-group col-md-6">
          <label for="txtDniRepresentanteOsinergmin">DNI Representante Osinergmin</label>
          <input type="text" class="form-control" id="txtDniRepresentanteOsinergmin">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="txtSupervisor">Supervisor Extracción de Muestra</label>
          <input type="text" class="form-control" id="txtSupervisor">
        </div>
        <div class="form-group col-md-6">
          <label for="txtArchivo">Seleccionar Archivo</label>
          <input type="file" class="form-control" id="txtArchivo" lang="es">
        </div>
      </div>
      <div class="form-group">
        <label for="txtComentario">Comentario</label>
        <textarea class="form-control" id="txtComentario" rows="3"></textarea>
      </div>

      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" cellspacing="0">
        <thead>
          <tr>
            <th>Id</th>
            <th>Codigo Producto</th>
            <th>Cant. de Muestras</th>
            <th>Tipo de Envase</th>
            <th>Fecha de Muestreo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let guia of guias;">
            <td>{{ guia.codigo }}</td>
            <td>{{ guia.fechaIngreso }}</td>
            <td>{{ guia.representanteOsinergmin }}</td>
            <td>{{ guia.representanteIntertek }}</td>
            <td>{{ guia.representanteOsinergmin }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </form>
  </div>
  <div class="card-footer text-muted">
    <button (click)="grabar()" class="btn btn-success" type="button">Grabar</button>
    <button (click)="cancelar()" class="btn" type="button">Cancelar</button>
  </div>
</div>

<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
        <i class="fas" [ngClass]="{'fa-check-circle': message.type === 'success', 'fa-times-circle': message.type === 'error'}" ></i>&nbsp;{{message.text}}
</div>

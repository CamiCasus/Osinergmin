<div class="modal-header">
  <h4 class="modal-title">{{titulo}} </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="tipoMensaje !== tiposMensaje.validarOsinergmin" class="modal-body">
  {{mensaje}}
</div>
<div *ngIf="tipoMensaje === tiposMensaje.validarOsinergmin" class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <label for="txtCodigoVerificacion" class="col-sm-6 col-form-label">Código de Verificación</label>
      <div class="col-sm-6">
        <input #codigoInput type="text" class="form-control" id="txtCodigoVerificacion" placeholder="Ingrese Código">
      </div>
    </div>
  </div>
</div>
<div *ngIf="tipoMensaje === tiposMensaje.confirmacion" class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Aceptar</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
</div>

<div *ngIf="tipoMensaje === tiposMensaje.validarOsinergmin" class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close(codigoInput?.value)">Aceptar</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
</div>

<div *ngIf="tipoMensaje === tiposMensaje.mensaje" class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Aceptar</button>
</div>
